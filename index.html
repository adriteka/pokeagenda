<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAgenda</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav>
      <a href="https://adriteka.github.io/pokeagenda/" target="_blank"
        >Link a PokeAgenda en GitHub pages
        <i class="fa-solid fa-arrow-up-right-from-square"></i
      ></a>
    </nav>
    <main class="container">
      <div class="box">
        <h1>PokeAgenda</h1>
        <div id="filtro">
          <label for="input-filtro" class="label">Filtro: </label>
          <input
            id="input-filtro"
            type="text"
            class="input"
            placeholder="texto en el nombre del bicho"
          />
          <button id="btn-reset" class="button">Reset filtro</button>
        </div>
        <ul id="lista"></ul>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
